---
layout: default
title: Welcome to the Profile Page Generator
---

<div class="container">
    <div class="column">

        <!--
          By default, the Avatar is rounded. Use the following:
          - avatar--rounded: Automatically rounds the image
          - avatar--soft: Slightly rounds the image
          - avatar--none: Removes any rounding

          Be sure to replace the src with your own image path and update the alt text
        -->
        <img class="avatar avatar--rounded" src="{{ site.avatar }}"
             srcset="{{ site.avatar_2x }} 2x" alt="{{ site.title }}">

        <!-- Replace with your name or brand -->
        <h1>
            <div>{{ site.title }}</div>
        </h1>

        <!-- Add a short description about yourself or your brand -->
        <p>{{ site.description }}</p>

        <!-- All your buttons go here -->
        <div class="button-stack" role="navigation">
            {% for link in site.links %}
            <!-- {{ link.name}} -->
            <a class="button {{ link.button_class }}" href="{{ link.url }}"
               target="_blank" rel="noopener" role="button">
                <img class="icon" aria-hidden="true"
                     src="{{ '/assets/images/icons/' | append: link.icon }}"
                     alt="{{ link.alt }}">
                {{ link.button_text }}
            </a>
            {% endfor %}
        </div>

        <!-- Feel free to add your own footer information -->
        <footer> Â© {{ site.time | date: "%Y" }} {{ site.title }}. All rights reserved. |
            Build your own by forking <a
                    href="https://littlelink.io" target="_blank"
                    rel="noopener">LittleLink</a>
        </footer>

    </div>
</div>
